<div style="width: 70%; margin: 40px auto;">
  <h1>Lista de Personas</h1>
  <button mat-raised-button color="primary" (click)="openDialogFormPerson()">
    Nueva Persona
  </button>

  <mat-form-field appearance="standard">
    <mat-label>Búsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Birthdate Column -->
      <ng-container matColumnDef="FechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
      </ng-container>

      <!-- cpf Column -->
      <ng-container matColumnDef="Cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <!-- acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;"> </th>
        <td mat-cell *matCellDef="let element">

          <button mat-raised-button [matMenuTriggerFor]="menu"
            color="accent">Opciones<mat-icon>more_vert</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialogAddPhone(element)">Agregar teléfonos</button>
            <button mat-menu-item (click)="openDialogShowPhone(element)">Ver teléfonos</button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
</div>
